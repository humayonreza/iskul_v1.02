<div class="row">
  <div class="col-sm-12 text-center" style="margin-top: 50px">
    <app-slider
      [data]="arrContents[0].contents"
      [section]="sliderCat1"
    ></app-slider>
  </div>
  <div class="text-center">
    <div class="col-sm-12 outer" style="margin-top: 30px">
      <h1 style="font-weight: 900">{{ arrContents[1].title }}</h1>
      <img
        src="{{ this.mediaPath + 'images/site/common/underline1.png' }}"
        alt=""
        height="25"
        width="auto"
        style="margin-top: -25px; padding-left: 6px"
      />
      <div class="txt-body mt-2">{{ arrContents[1].txt }}</div>
      <div class="row d-flex align-items-center justify-content-center mt-3">
        <div
          class="col-sm-3 mt-3 mb-2"
          *ngFor="let data of arrContents[1].contents"
        >
          <div class="shadow" style="padding: 15px 10px">
            <div class="txt-header-md">
              {{ data.title }}
            </div>
            <div class="mt-2">
              <img
                src="{{ mediaPath + 'images/site/portfolio/' + data.imgId }}"
                width="100%"
                height="auto"
              />
            </div>

            <div class="txt-md mt-2">{{ data.txt }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 outer" style="margin-top: 60px">
      <h1 style="font-weight: 900">{{ arrContents[2].title }}</h1>
      <img
        src="{{ this.mediaPath + 'images/site/common/underline1.png' }}"
        alt=""
        height="25"
        width="auto"
        style="margin-top: -25px; padding-left: 6px"
      />
      <div class="txt-body">{{ arrContents[2].txt }}</div>
      <div class="row d-flex align-items-center justify-content-center mt-3">
        <div
          class="col-sm-3 mt-3 mb-3"
          *ngFor="let data of arrContents[2].contents"
        >
          <div class="shadow" style="padding: 25px 10px">
            <div>
              <img
                src="{{ mediaPath + 'images/site/services/' + data.imgId }}"
                width="100"
                height="100"
                style="border-radius: 50%; border: 4px solid #eee"
              />
            </div>
            <div class="txt-header-md">
              {{ data.title }}
            </div>
            <div class="txt-md mt-2">{{ data.txt }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="parallax-effect2 mt-4" style="padding: 20px 10px; color: #ddd">
      <div class="txt-header">{{ arrContents[3].title }}</div>
      <!-- <img
        src="{{ this.mediaPath + 'images/site/common/underline1.png' }}"
        alt=""
        height="25"
        width="auto"
        style="margin-top: 5px; padding-left: 6px"
      /> -->
      <div class="txt-md mt-2">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-sm-6 bold txt-bg">
            {{ arrContents[3].txt }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 mt-1 outer">
      <app-slider
        [data]="arrContents[3].contents"
        [section]="sliderCat2"
      ></app-slider>
    </div>

    <div class="col-sm-12 outer" style="margin-top: 30px">
      <h1 style="font-weight: 900">{{ arrContents[4].title }}</h1>
      <img
        src="{{ this.mediaPath + 'images/site/common/underline1.png' }}"
        alt=""
        height="25"
        width="auto"
        style="margin-top: -25px; padding-left: 6px"
      />
      <div class="txt-body mb-3">{{ arrContents[4].txt }}</div>
      <app-slider
        [data]="arrContents[4].contents"
        [section]="sliderCat3"
      ></app-slider>
    </div>
  </div>
</div>
