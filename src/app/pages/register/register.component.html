<div class="row" style="background-color: #eee">
  <div
    class="d-flex align-items-center justify-content-center outer"
    style="margin-top: 42px"
  >
    <div class="col-sm-6 text-center" style="min-height: 100vh">
      <div class="text-center mt-3" style="text-shadow: 2px 3px #777">
        <h1 class="underline" style="font-weight: 900; font-size: 30px">
          STUDENT SIGNUP
        </h1>
        <img
          src="{{ this.mediaPath + 'images/site/common/underline1.png' }}"
          alt=""
          height="25"
          width="auto"
          style="margin-top: -20px"
        />
      </div>
      <div style="border: 5px solid #ddd">
        <mat-stepper orientation="vertical" #stepper style="margin-top: 0">
          <mat-step>
            <ng-template matStepLabel
              ><div class="bold color-primary">Personal Info</div></ng-template
            >
            <div class="mt-3 mb-3 text-start">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <form
                      #s="ngForm"
                      autocomplete="off"
                      (ngSubmit)="student_registration(s.value)"
                    >
                      <div class="p-3">
                        <div class="form-group">
                          <label
                            class="form__label"
                            for="first_name"
                            style="padding-left: 5px"
                            >First Name</label
                          >
                          <input
                            type="text"
                            class="form-control input txt-md"
                            id="first_name"
                            name="first_name"
                            [(ngModel)]="first_name"
                            placeholder="First Name"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            class="label"
                            for="last_name"
                            style="padding-left: 5px"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            class="form-control input txt-md"
                            id="last_name"
                            name="last_name"
                            [(ngModel)]="last_name"
                            placeholder="Last Name"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            class="label"
                            for="first_name"
                            style="padding-left: 5px"
                            >Email</label
                          >
                          <input
                            type="text"
                            class="form-control input txt-md"
                            id="student_email"
                            name="student_email"
                            [(ngModel)]="student_email"
                            placeholder="Student Email"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            class="label"
                            for="student_contact"
                            style="padding-left: 5px"
                            >Phone Number</label
                          >
                          <input
                            type="text"
                            class="form-control input txt-md"
                            id="student_contact"
                            name="student_contact"
                            [(ngModel)]="student_contact"
                            placeholder="Phone Number"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            class="label"
                            for="birth_date"
                            style="padding-left: 5px"
                            >Birth Date</label
                          >
                          <input
                            type="date"
                            class="form-control input txt-md text-start"
                            id="birth_date"
                            name="birth_date"
                            [(ngModel)]="birth_date"
                            placeholder="Date of Birth"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            class="label"
                            for="usi"
                            style="padding-left: 5px"
                            >Unique Student Identifier</label
                          >
                          <input
                            type="text"
                            class="form-control input txt-md"
                            id="usi"
                            name="usi"
                            [(ngModel)]="usi"
                            placeholder="Unique Student Idntifier"
                          />
                        </div>
                      </div>
                      <div style="padding-left: 16px">
                        <button
                          type="submit"
                          class="btn-register"
                          style="margin-right: 2px"
                        >
                          Save
                        </button>
                        <button
                          type="button"
                          matStepperNext
                          class="btn-register"
                        >
                          Next
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </mat-step>
          <mat-step>
            <form
              #e="ngForm"
              autocomplete="off"
              (ngSubmit)="student_education_employment(e.value)"
            >
              <ng-template matStepLabel
                ><div class="bold color-primary">
                  Education and employment
                </div></ng-template
              >
              <div class="mt-3 mb-3 text-start">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label
                          class="label"
                          for="top_edu_level"
                          style="padding-left: 5px"
                          >Highest Level of Education</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="top_edu_level"
                          name="top_edu_level"
                          [(ngModel)]="top_edu_level"
                        >
                          <option value="0" selected>
                            --- Highest Level of Education ---
                          </option>
                          <option value="1">Masters</option>
                          <option value="2">Bachelor</option>
                          <option value="3">Diploma</option>
                          <option value="4">Certificate II</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label
                          class="label"
                          for="isAtSchool"
                          style="padding-left: 5px"
                          >Still at School</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="isAtSchool"
                          name="isAtSchool"
                          [(ngModel)]="isAtSchool"
                        >
                          <option value="0" selected>
                            --- Still at School ---
                          </option>
                          <option value="1">Yes</option>
                          <option value="2">No</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label
                          class="label"
                          for="curr_emp_code"
                          style="padding-left: 5px"
                          >Current Employment</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="curr_emp_code"
                          name="curr_emp_code"
                          [(ngModel)]="curr_emp_code"
                        >
                          <option value="0" selected>
                            --- Current Employment ---
                          </option>
                          <option value="1">Temporary</option>
                          <option value="2">Permanent</option>
                          <option value="3">Full Time</option>
                          <option value="4">Casual</option>
                          <option value="5">Not Working</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-2 mb-2">
                  <button
                    class="btn-register"
                    matStepperPrevious
                    style="margin-right: 1px"
                  >
                    Back</button
                  ><button
                    type="submit"
                    class="btn-register"
                    style="margin-left: 2px; margin-right: 2px"
                  >
                    Save
                  </button>
                  <button class="btn-register" matStepperNext>Next</button>
                </div>
              </div>
            </form>
          </mat-step>

          <mat-step>
            <form
              #m="ngForm"
              autocomplete="off"
              (ngSubmit)="student_diversity_health(m.value)"
            >
              <ng-template matStepLabel
                ><div class="bold color-primary">
                  Diversity and Health
                </div></ng-template
              >
              <div class="text-start">
                <div class="col-sm-12 mt-3 mb-3">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label
                          class="label"
                          for="isFirstNation"
                          style="padding-left: 5px"
                          >Aboriginal or Torres Strait Islander origin</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="isFirstNation"
                          name="isFirstNation"
                          [(ngModel)]="isFirstNation"
                        >
                          <option value="0" selected>
                            --- Aboriginal or Torres Strait Islander origin ---
                          </option>
                          <option value="1">Yes</option>
                          <option value="2">No</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label
                          class="label"
                          for="isOtherLang"
                          style="padding-left: 5px"
                          >Language other than English at home</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="isOtherLang"
                          name="isOtherLang"
                          [(ngModel)]="isOtherLang"
                        >
                          <option value="0" selected>
                            --- Language other than English at home ---
                          </option>
                          <option value="1">Yes</option>
                          <option value="2">No</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label
                          class="label"
                          for="disabilityCode"
                          style="padding-left: 5px"
                          >Disability relating info</label
                        >
                        <select
                          class="form-select input txt-md"
                          id="disabilityCode"
                          name="disabilityCode"
                          [(ngModel)]="disabilityCode"
                        >
                          <option value="0" selected>
                            --- Do you have any of the following disability? ---
                          </option>
                          <option value="1">Hearing/Deaf</option>
                          <option value="2">Physical</option>
                          <option value="3">Intellectual</option>
                          <option value="4">Learning</option>
                          <option value="5">Mental Illness</option>
                          <option value="6">Accured Brain Impairment</option>
                          <option value="7">Vision</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-2 mb-2">
                  <button
                    class="btn-register"
                    matStepperPrevious
                    style="margin-right: 1px"
                  >
                    Back</button
                  ><button
                    type="submit"
                    class="btn-register"
                    style="margin-left: 2px; margin-right: 2px"
                  >
                    Save
                  </button>
                  <button class="btn-register" matStepperNext>Next</button>
                </div>
              </div>
            </form>
          </mat-step>

          <mat-step>
            <ng-template matStepLabel
              ><div class="bold color-primary">
                Upload photo ID
              </div></ng-template
            >

            <div class="mt-2 mb-2 text-start">
              <div class="flex-start">
                <div class="upload-btn-wrapper">
                  <button class="btn txt-sm text-center" style="height: 50px">
                    <input
                      #fileToUpload
                      (change)="onFileSelected($event)"
                      type="file"
                      name="myfile"
                      accept=".jpg,.png,.ogg,.flac,.mp3,.wav"
                    />
                    <div>Select File</div>
                    <div class="txt-sm">
                      {{ uploadFile }}
                    </div>
                  </button>
                </div>
                <div>
                  <button
                    class="btn-register"
                    (click)="upload_validation_image()"
                  >
                    Upload
                  </button>
                </div>
              </div>

            </div>
          </mat-step>
        </mat-stepper>
      </div>
    </div>
  </div>
</div>
