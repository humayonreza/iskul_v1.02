<div class="row">
  <div class="col-sm-12" style="margin-top: 65px">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-sm-6" style="height: 90vh">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Course Title</th>
              <th class="text-center">Price</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of stateService.objCourseSelected">
              <td style="vertical-align: middle">{{ data.title }}</td>
              <td style="vertical-align: middle" class="text-center">
                {{ data.price_amount | currency : "AUD" : "symbol" : "0.0-0" }}
              </td>
              <td class="flex">
                <button
                  class="btn-action"
                  style="width: 100%"
                  (click)="init_course_purchase(data, 1)"
                >
                  Buy now
                </button>
                <button
                  class="btn-action"
                  style="width: 100%"
                  (click)="init_course_purchase(data, 0)"
                >
                  Start free
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
