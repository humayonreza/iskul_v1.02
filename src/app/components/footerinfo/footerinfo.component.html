<div class="row">
  <div class="col-sm-12 p-4 text-center" style="background-color: #ccc">
    <h1 class="color-black underline" style="text-shadow: 1px 2px #eee">
      Lagislations by State/Territory
    </h1>

    <div
      *ngIf="!isSmart"
      class="d-flex align-items-center justify-content-center mt-3"
    >
      <div class="col-sm-10">
        <mat-tab-group>
          <mat-tab *ngFor="let data of arrGuidelines" label="{{ data.state }}">
            <div class="p-2">
              <div class="text-start mb-2">
                {{ data.txt }}
              </div>
              <div
                class="text-start"
                *ngFor="let dx of data.lagislations"
                style="margin-left: 20px"
              >
                <div class="flex-start">
                  <div>{{ dx.rule + ". " }}</div>
                  <div style="margin-left: 10px">{{ dx.txt }}</div>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
    <div *ngIf="isSmart" class="text-start">
      <div *ngFor="let data of arrGuidelines">
        <mat-expansion-panel style="background-color: white" [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title class="txt-bg"> {{ data.state }} </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="text-start mb-2">
            {{ data.txt }}
          </div>
          <div *ngFor="let dx of data.lagislations">
            <div class="flex-start">
              <div>{{ dx.rule + ". " }}</div>
              <div style="margin-left: 10px">{{ dx.txt }}</div>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
